version: '3'

services:
  plugin_controller:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --endpoint=unix://tmp/weka-csi-test/controller.sock --debugpath=/tmp/weka-csi-test/filesystems --csimode=controller -enablemetrics
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9001:9000"
  plugin_node:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --endpoint=unix://tmp/weka-csi-test/node.sock --debugpath=/tmp/weka-csi-test/filesystems --csimode=node -enablemetrics
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9002:9000"
  plugin_controller_no_snaps:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --endpoint=unix://tmp/weka-csi-test/controller-no-snaps.sock --debugpath=/tmp/weka-csi-test/filesystems --csimode=controller -enablemetrics -removesnapshotcapability -removevolumeclonecapability
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9003:9000"
  plugin_node_no_snaps:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --endpoint=unix://tmp/weka-csi-test/node-no-snaps.sock --debugpath=/tmp/weka-csi-test/filesystems --csimode=node -enablemetrics -removesnapshotcapability -removevolumeclonecapability
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9004:9000"
  sanity:
    build: .
    command: run_sanity
    volumes:
      - test-volume:/tmp/weka-csi-test
volumes:
  test-volume:
