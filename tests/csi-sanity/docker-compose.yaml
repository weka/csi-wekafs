version: '3'

services:
  plugin_controller:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --allowinsecurehttps --endpoint=unix://tmp/weka-csi-test/controller.sock --debugpath=/tmp/weka-csi-test/filesystems --csimode=controller -enablemetrics -allowautofscreation -allowautofsexpansion -allowsnapshotsoflegacyvolumes -allowautoseedsnapshotcreation -alwaysallowsnapshotvolumes
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9001:9090"
  plugin_node:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --allowinsecurehttps --endpoint=unix://tmp/weka-csi-test/node.sock --debugpath=/tmp/weka-csi-test/filesystems --csimode=node -enablemetrics -allowautofscreation -allowautofsexpansion -allowsnapshotsoflegacyvolumes -allowautoseedsnapshotcreation -alwaysallowsnapshotvolumes
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9002:9090"
  plugin_controller_no_snaps:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --allowinsecurehttps --endpoint=unix://tmp/weka-csi-test/controller-no-snaps.sock --debugpath=/tmp/weka-csi-test/filesystems --csimode=controller -enablemetrics -allowautofscreation -allowautofsexpansion -allowsnapshotsoflegacyvolumes -allowautoseedsnapshotcreation -suppresssnapshotcapability -suppressrvolumeclonecapability -alwaysallowsnapshotvolumes
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9003:9090"
  plugin_node_no_snaps:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --allowinsecurehttps --endpoint=unix://tmp/weka-csi-test/node-no-snaps.sock --debugpath=/tmp/weka-csi-test/filesystems --csimode=node -enablemetrics -allowautofscreation -allowautofsexpansion -allowsnapshotsoflegacyvolumes -allowautoseedsnapshotcreation -suppresssnapshotcapability -suppressrvolumeclonecapability -alwaysallowsnapshotvolumes
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9004:9090"
  sanity:
    build: .
    command: run_sanity
    volumes:
      - test-volume:/tmp/weka-csi-test
volumes:
  test-volume:
