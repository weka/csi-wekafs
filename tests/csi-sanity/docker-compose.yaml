version: '3'

services:
  plugin_controller:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --allowinsecurehttps --endpoint=unix://tmp/weka-csi-test/controller.sock --csimode=controller -enablemetrics -allowautofscreation -allowautofsexpansion -allowsnapshotsofdirectoryvolumes -alwaysallowsnapshotvolumes
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9001:9090"
  plugin_node:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --allowinsecurehttps --endpoint=unix://tmp/weka-csi-test/node.sock --csimode=node -enablemetrics -allowautofscreation -allowautofsexpansion -allowsnapshotsofdirectoryvolumes  -alwaysallowsnapshotvolumes
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9002:9090"
  plugin_controller_no_snaps:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --allowinsecurehttps --endpoint=unix://tmp/weka-csi-test/controller-no-snaps.sock --csimode=controller -enablemetrics -allowautofscreation -allowautofsexpansion -allowsnapshotsofdirectoryvolumes -suppresssnapshotcapability -suppressrvolumeclonecapability -alwaysallowsnapshotvolumes
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9003:9090"
  plugin_node_no_snaps:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --allowinsecurehttps --endpoint=unix://tmp/weka-csi-test/node-no-snaps.sock --csimode=node -enablemetrics -allowautofscreation -allowautofsexpansion -allowsnapshotsofdirectoryvolumes -suppresssnapshotcapability -suppressrvolumeclonecapability -alwaysallowsnapshotvolumes
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9004:9090"
  plugin_controller_nfs:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --allowinsecurehttps --endpoint=unix://tmp/weka-csi-test/controller-nfs.sock --csimode=controller -enablemetrics -allowautofscreation -allowautofsexpansion -allowsnapshotsofdirectoryvolumes -alwaysallowsnapshotvolumes -usenfs
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9005:9090"
  plugin_node_nfs:
    build: .
    command: wekafsplugin -nodeid 1 -v 9 --allowinsecurehttps --endpoint=unix://tmp/weka-csi-test/node.sock --csimode=node -enablemetrics -allowautofscreation -allowautofsexpansion -allowsnapshotsofdirectoryvolumes  -alwaysallowsnapshotvolumes -usenfs
    volumes:
      - test-volume:/tmp/weka-csi-test
    privileged: true
    ports:
      - "9006:9090"
  sanity:
    build: .
    command: run_sanity
    volumes:
      - test-volume:/tmp/weka-csi-test
volumes:
  test-volume:
